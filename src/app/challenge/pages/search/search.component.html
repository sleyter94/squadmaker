<div class="container-fluid px-0">
    <div class="content-header">
        <div class="d-flex flex-column justify-content-center align-items-center pt-5 pb-5">
            <div class="text-center pt-5 pb-3">
                <img src="/assets/rick and morty.png" class="img-fluid w-25">
            </div>
            <div class="input-group input-group-dark pt-3 pb-5 w-50">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                </span>
                <input class="form-control" [(ngModel)]="name" (input)="getCharactersDelay()" placeholder="Buscar Personaje..." type="text">
            </div>
        </div>
    </div>
    <div class="content">
        <nav class="nav nav-pills flex-column flex-sm-row" style="background-color: #F2F2F2;">
            <a *ngFor="let gender of genders | keyvalue" 
                style="cursor: pointer;"
                (click)="setGender(gender.value)"
                class="flex-sm-fill text-sm-center nav-link text-dark py-4"
                [ngClass]="{'active-gender': genderSelected == gender.value}">
                {{gender.value}}
            </a>
        </nav>

        <div *ngIf="characters.length > 0; else noCharacters" class="row py-4" >
            <div *ngFor="let character of characters" class="col-4">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img [src]="character.image" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <p class="card-text mb-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" *ngIf="character.status == 'Alive'" width="16" height="16" fill="currentColor" class="bi bi-person-check text-success" viewBox="0 0 16 16">
                                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" *ngIf="character.status == 'Dead'" width="16" height="16" fill="currentColor" class="bi bi-person-x text-danger" viewBox="0 0 16 16">
                                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        <path fill-rule="evenodd" d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" *ngIf="character.status == 'unknown'" width="16" height="16" fill="currentColor" class="bi bi-person-fill text-warning" viewBox="0 0 16 16">
                                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                      </svg>
                                    <small class="text-muted">
                                        {{character.status}} - {{character.species}}
                                    </small>
                                </p>
                                <h5 class="card-title">{{character.name}}</h5>
                                <p class="card-text mb-0"><small class="text-muted">Last known location:</small></p>
                                <p class="card-text">{{character.location.name}}</p>
                                <p class="card-text mb-0"><small class="text-muted">First seen in:</small></p>
                                <p class="card-text">{{character.origin.name}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #noCharacters>
            <div class="d-flex flex-column justify-content-center align-items-center py-5">
                <h1>Uh-oh!</h1>
                <h5>Â¡Pareces perdido en tu viaje!</h5>
                <button (click)="reset()" class="btn btn-primary">Eliminar filtros</button>
            </div>
        </ng-template>
    </div>
    <div class="content-footer">
        <div class="d-flex flex-column justify-content-center align-items-center py-5">
            <div class="text-center">
                <img src="/assets/logo_suazo.png" width="15%" class="img-fluid" alt="">
            </div>
        </div>
    </div>
</div>
